<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data View</title>
  <style>
    body { font-family: sans-serif; margin:0; background:#f4f6f8; }
    .app-header { background:#fff; padding:16px; border-bottom:1px solid #ddd; }
    main { padding:20px; }
    button { padding:12px 18px; border-radius:10px; border:none; background:#2563eb; color:white; font-size:16px; cursor:pointer; margin-bottom:20px; }
    .view-list h2 { margin-top:30px; }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>Data View</h1>
  </header>
  <main id="app"></main>

  <script>
    // ----------------------- State -----------------------
    const views = []; // temporary in-memory storage

    // ----------------------- Screens -----------------------
    function renderHome() {
  const container = document.getElementById('app');
  container.innerHTML = '';

  const createBtn = document.createElement('button');
  createBtn.textContent = 'Create New View';
  createBtn.onclick = () => renderCanvas();

  container.appendChild(createBtn);

  const sectionTitle = document.createElement('h2');
  sectionTitle.textContent = 'View Existing Displays';
  container.appendChild(sectionTitle);

  if (views.length === 0) {
    const empty = document.createElement('p');
    empty.textContent = 'No displays yet. Create one to get started.';
    empty.style.color = '#666';
    container.appendChild(empty);
  } else {
    views.forEach((view, index) => {
      const card = document.createElement('div');
      card.style.background = '#fff';
      card.style.padding = '10px';
      card.style.marginBottom = '10px';
      card.style.borderRadius = '10px';
      card.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';

      // Show name
      const name = document.createElement('strong');
      name.textContent = view.name;

      // Show number of boxes
      const boxCount = document.createElement('span');
      boxCount.style.marginLeft = '10px';
      boxCount.style.color = '#666';
      const numBoxes = view.boxes ? view.boxes.length : 0;
      boxCount.textContent = `Boxes: ${numBoxes}`;

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.style.marginLeft = '20px';
      editBtn.onclick = () => renderCanvas(view);

      card.appendChild(name);
      card.appendChild(boxCount);
      card.appendChild(editBtn);

      container.appendChild(card);
    });
  }
    }

    function renderCanvas() {
      const container = document.getElementById('app');
      container.innerHTML = '';

      const header = document.createElement('div');
      header.style.display='flex'; 
      header.style.justifyContent='space-between'; 
      header.style.marginBottom='16px';

      const nameInput = document.createElement('input');
      nameInput.value = 'New View';
      nameInput.style.fontSize='20px';
      nameInput.style.padding='8px';
      nameInput.style.width='60%';

      const backBtn = document.createElement('button');
      backBtn.textContent = 'Save & Back';
      backBtn.onclick = () => {
        views.push({ name: nameInput.value });
        renderHome();
      };

      header.appendChild(nameInput);
      header.appendChild(backBtn);
      container.appendChild(header);

      // Canvas
      const canvas = document.createElement('div');
      canvas.style.width='90vw';
      canvas.style.maxWidth='960px';
      canvas.style.aspectRatio='16/9';
      canvas.style.background='white';
      canvas.style.borderRadius='16px';
      canvas.style.padding='10px';
      canvas.style.display='grid';
      canvas.style.gridTemplateColumns='repeat(6,1fr)';
      canvas.style.gridTemplateRows='repeat(4,1fr)';
      canvas.style.gap='10px';

      for (let i=0;i<24;i++){
        const cell = document.createElement('div');
        cell.style.border='1px dashed #d1d5db';
        cell.style.borderRadius='8px';
        canvas.appendChild(cell);
      }

      container.appendChild(canvas);
    }

    // ----------------------- Init -----------------------
    document.addEventListener('DOMContentLoaded', renderHome);
  </script>
</body>
</html>
